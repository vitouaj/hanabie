<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new note</title>
    <style></style>
  </head>

  <body>
    <!-- heading -->
    <div class="fixed top-0 w-full bg-gray-100">
      <p class="text-xl font-semibold w-full py-5 text-[#ffc0cb] px-4">
        Hannabie
      </p>
    </div>

    <div class="my-28">
      <!-- add new note form -->
      <div class="bg-gray-100 mt-10 py-4 rounded-xl mx-4 shadow-lg">
        <label
          for="message"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Add new note</label
        >
        <textarea
          id="message"
          rows="4"
          class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Write your thoughts here..."
        ></textarea>

        <div class="flex justify-between mt-6 text-sm">
          <div class="px-2 font-extralight">Phearyta</div>
          <div class="px-2 font-extralight">3:30pm</div>
          <a class="flex justify-center items-center text-sm px-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 448 512"
            >
              <!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>
                svg {
                  fill: #ffc0cb;
                }
              </style>
              <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"
              />
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- navigation -->

      <a
        href="./homepage.html"
        class="flex justify-center items-center text-lg font-semibold text-center w-full py-5 text-gray-500"
      >

          xmlns="http://www.w3.org/2000/svg"
          height="1em"
          viewBox="0 0 512 512"
